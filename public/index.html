<html>
	<head>
	<script src="bower_components/jquery/dist/jquery.min.js"> </script>
	<script src="bower_components/handlebars/handlebars.min.js"> </script>
	<script src="main.js"> </script>

	</head>
	<body>
		Send request for Search 
		Site to Check: <input type="text" id="query" name="query" value="LolCats"> <br>
		<input type="checkbox" id="use_async">Use Independent Requests<br>
		<button id="submit_button" type="button">Submit Request</button>
		<div > 
		</div>
		<h1>Google:</h1>
		<div id="result_google">  </div> 
		<img id="loading_wheel_google" src="loading.gif" alt="loading wheel" style="display:none; width: 50px; height: 50px:">
		<h1>Bing:</h1>
		<div id="result_bing">  </div> 
		<img id="loading_wheel_bing" src="loading.gif" alt="loading wheel" style="display:none; width: 50px; height: 50px:">
		<h1>Yahoo:</h1>
		<div id="result_yahoo">  </div> 
		<img id="loading_wheel_yahoo" src="loading.gif" alt="loading wheel" style="display:none; width: 50px; height: 50px:">
	</body>
	<footer> 
		<template  id="google_template"> 
		{{#each google}}
			<h3><a href={{url}}>{{{title}}}</a></h3><br>
			{{{description}}}
		{{/each}}
		</template>
		<template  id="yahoo_template"> 
		{{#each yahoo}}
			<h3><a href={{url}}>{{{title}}}</a></h3><br>
			{{{description}}}
		{{/each}}
		</template>
		<template  id="bing_template"> 
		{{#each bing}}
			<h3><a href={{url}}>{{{title}}}</a></h3><br>
			{{{description}}}
		{{/each}}
		</template>

	</footer>

</html>
